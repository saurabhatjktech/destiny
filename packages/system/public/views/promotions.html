<section ng-controller="PromotionsController" data-ng-init="getOffers()">

	<div class="left-container">
		<form name="addNewOfferForm" role="form" data-ng-submit="addNewOffer()" novalidate>
			<h5 style="color:blue;">Add new offer details</h5>
			<input type="text" placeholder="Enter Title " name="title" class="input-sty" data-ng-model="title"/>
			<br/>

			<input type="text" placeholder="Enter Image" name="image" class="input-sty" data-ng-model="image"/>
			<br/>

			<input type="text" placeholder="Enter link" name="link" class="input-sty" data-ng-model="link"/>
			<br/>

			<input type="text" placeholder="Enter HTML" name="html" class="input-sty" data-ng-model="html"/>
			<br/>

			<button type="submit">
				Submit
			</button>
		</form>
	</div>

	<div class="right-container">
		<form name="promotionsForm" role="form" data-ng-submit="updatePromotions()" novalidate>
		<h5 style="color:blue;">Select from Available Offers</h5>
		<div ng-repeat="offer in offers" >
			<input id="{{offer.title}}" type="checkbox" value="{{offer._id}}" ng-checked="selection.indexOf(offer._id) > -1" ng-click="toggleSelection(offer._id)" />
			<label class="cate-name">{{offer.title}}</label>
		</div>

		<div class="minimum-order">
			<h5 style="color:blue;">Select Number of Offers to be displayed:</h5>
			<input type="number" min="1" max="4" value="{{quantity}}" data-ng-model="quantity"/>
		</div>

		<button type="submit">
			Submit
		</button>
		</form>
	</div>
</section>
