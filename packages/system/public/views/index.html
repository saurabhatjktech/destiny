<section data-ng-controller="IndexController" data-ng-init="loadCategory()" >

	<div class="left-container">
		<div ng-controller="SliderController" class="banner">
			<slider images="images"/>
		</div>

		<div ng-repeat="category in listingCategory"
		ng-init="listProductByCategory(category)">
			<div class="home-categories">
				<div class="cate-head">
					<a data-ng-href="#!/products/category/{{category._id}}">{{category.name}}</a>
				</div>
				<div class="slider">
					<div class="sub-cate col-md-4" ng-repeat="product in category.products|limitTo:productsPerCategory ">
						<a data-ng-href="#!/products/{{product._id}}"> <img data-ng-src="{{product.images.src}}" class="img-responsive img-thumbnail" alt=""/>
						<div class="cate-name">
							{{product.title}}
						</div> </a>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
	</div>

	<div class="right-container">
		<div class="advertisement-banner">

			<div ng-repeat="offer in offers">
				<br/>
				<div ng-style="{'background-image':'url({{offer.images.src}})'}" style="height: 150px; width:auto;">
					<br/>
					<br/>
					<a data-ng-href="#" >
					<div class="cate-name">
						{{offer.title}}
					</div> </a>
				</div>

			</div>

			<div class="clear"></div>

		</div>
		<br/>
		<div class="you-may-like">
			<ul>
				<li>
					<a href="#">You may like</a>
				</li>
				<li>
					<a href="#">Bestsellers</a>
				</li>
			</ul>
			<div class="product-suggestion">
				<div class="pro-img">
					<img src="/system/assets/img/pro-img.jpg" width="77" height="72" />
				</div>
				<div class="pro-detail">
					<div class="name">
						Glass candle holder
					</div>
					<div class="price">
						Rs. 8,000
					</div>
				</div>
			</div>
			<div class="clear"></div>
			<div class="product-suggestion">
				<div class="pro-img">
					<img src="/system/assets/img/pro-img.jpg" width="77" height="72" />
				</div>
				<div class="pro-detail">
					<div class="name">
						Glass candle holder
					</div>
					<div class="price">
						Rs. 8,000
					</div>
				</div>
			</div>
			<div class="clear"></div>
			<div class="product-suggestion">
				<div class="pro-img">
					<img src="/system/assets/img/pro-img.jpg" width="77" height="72" />
				</div>
				<div class="pro-detail">
					<div class="name">
						Glass candle holder
					</div>
					<div class="price">
						Rs. 8,000
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>

	</div>

</section>
